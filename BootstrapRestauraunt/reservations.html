<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <title>Hello, world!</title>
  </head>
  <body>
   <h1>RESERVATIONS</h1>
    <h2>SEE YOU SOON!</h2>
<br>
  <div class="input-group">
  <div class="input-group-prepend">
    <span class="input-group-text">First and last name</span>
  </div>
  <input type="text" aria-label="First name" class="form-control">
  <input type="text" aria-label="Last name" class="form-control">
</div>
<br>
<div class="input-group mb-3">
  <select class="custom-select" id="inputGroupSelect02">
    <option selected>DATE</option>
    <option value="1">MONDAY</option>
    <option value="2">TUESDAY</option>
    <option value="3">WEDNESDAY</option>
    <option value="4">THURSDAY</option>
    <option value="5">FRIDAY</option>
    <option value="6">SATURDAY</option>
    <option value="7">SUNDAY</option>
  </select>
</div>

<div class="input-group">
  <select class="custom-select" id="inputGroupSelect04" aria-label="Example select with button addon">
    <option selected>TIME</option>
    <option value="1">11h00</option>
    <option value="2">12h00</option>
    <option value="3">13h00</option>
    <option value="4">14h00</option>
    <option value="5">15h00</option>
    <option value="6">16h00</option>
    <option value="7">17h00</option>
    <option value="8">18h00</option>
    <option value="9">19h00</option>
    <option value="10">20h00</option>
  </select>
  <div class="input-group-append">
    <button class="btn btn-outline-secondary" type="button">DONE</button>
  </div>
</div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
  </body>
</html>
